<div class="row m-0 login-container">
    <div class="col-offset-5 col-9 col-sm-6 col-lg-3 m-auto">
        <div class="form-login" *ngIf="mode=='login'">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                <h4 class="text-center mb-4">
                    UT Southwestern Medical Center
                </h4>
                <div class="form-group">
                    <label for="EmailAddress">Email Address or Username:</label>
                    <br>
                    <input name="EmailAddress" type="text" class="form-control" placeholder="Email Id or User Name" formControlName="EmailAddress">
                </div>
                <div class="form-group">
                    <label for="UserPassword">Password:</label>
                    <input name="UserPassword" class="form-control" type="password" placeholder="Password" formControlName="UserPassword">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-block btn-primary" value="Login" [disabled]="!loginForm.valid">
                </div>
                <span class="psw">
                    <a (click)='onForgetPasswordClick()'> Forgot password?</a>
                </span>
            </form>
        </div>
        <div id="forgetPassword" *ngIf="mode=='forgot'">
            <h2>
                Forgot Password
            </h2>

            <div class="form-group">
                <input name="email" class="form-control" type="email" [(ngModel)]="resetEmailAddress" placeholder="Enter Email Address">
            </div>
            <div class="form-group row">
                <input type="button" class="col-6 btn btn-primary p-1" value="Reset Password" (click)='resetPassword()'>
                <input type="button" class="col-6 btn btn-danger" value="Cancel">

            </div>
        </div>
        <div id="changePassword" *ngIf="mode=='changePassword'">
            <h2>
                Change Password
            </h2>
            <hr>
            <div class="form-group">
                    <label for="UserPassword"> Email Address or Username :</label>
                    <input name="UserName" class="form-control" type="text" [(ngModel)]="changeUserEmail" placeholder="Email Id or User Name">
                </div>
            <div class="form-group">
                <label for="oldPassword">Old Password:</label>
                <input name="oldPassword" class="form-control" type="password" [(ngModel)]="oldPassword" placeholder="Enter Old Password">
            </div>
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input name="newPassword" class="form-control" type="password" [(ngModel)]="newPassword" placeholder="Enter New Password">
            </div>
            <div class="form-group">
                <label for="cnfrmNewPassword">Confirm New Password:</label>
                <input name="cnfrmNewPassword" class="form-control" type="password" [(ngModel)]="cnfrmNewPassword" placeholder="Confirm Old Password">
            </div>
            <div class="form-group row">
                <input type="button" class="col-6 btn btn-primary" value="Reset Password" (click)='changePassword()'>
                <input type="button" class="col-4 btn btn-danger" value="Cancel">
            </div>
        </div>
    </div>
</div>

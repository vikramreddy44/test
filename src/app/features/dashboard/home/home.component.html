<div class="container" >
  <h2>MENU ITEMS</h2>  
  <p><strong>Note:</strong> Below are the list of menus :</p>
  <div class="card-columns" >
    <div class="card" style="width:400px;height: 400px;"  *ngFor="let menu of menuItems">
      <img class="card-img-top" src={{menu.image}} style="width: 100%;height: 280px" alt="Card image" >
      <div class="card-body">
        <!-- <h4 class="card-title text-center">John Doe</h4> -->
        <p class="card-text">User can perform the CURD operations such as Create , Update, Read and Delete</p>       
        <a class="nav-link fa fa-home" routerLinkActive="active" [routerLink]="[menu.path]" data-toggle="tooltip" data-placement="bottom"
          title={{menu.name}}> {{menu.name}} </a>
      </div>
    </div>
  </div>
</div>
